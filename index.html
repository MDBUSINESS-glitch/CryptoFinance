<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Vendas - Ebook Digital</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; margin: 0; padding: 0; }
    header { background: #007bff; color: #fff; padding: 15px; text-align: center; }
    h1 { margin: 0; font-size: 22px; }
    .logout { background: #dc3545; color: #fff; border: none; border-radius: 6px; padding: 6px 10px; float: right; cursor: pointer; }

    .container {
      max-width: 1100px; margin: 20px auto; background: #fff;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px;
    }

    .stats { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 15px; margin-bottom: 20px; }
    .card {
      flex: 1; min-width: 200px; background: #007bff; color: #fff; border-radius: 10px;
      padding: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card h2 { margin: 0; font-size: 28px; }
    .card p { margin: 5px 0 0; font-size: 14px; opacity: 0.9; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #007bff; color: #fff; }
    tr:hover { background: #f1f1f1; }
    button { padding: 6px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .paid { background: #28a745; color: #fff; }
    .pending { background: #ffc107; color: #000; }
    .search { width: 100%; padding: 8px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }

    .login-container {
      max-width: 400px; margin: 100px auto; background: #fff; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;
    }
    .login-container input {
      width: 90%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .login-container button {
      background: #007bff; color: #fff; width: 95%; border: none;
      border-radius: 5px; padding: 10px; cursor: pointer;
    }
    canvas { width: 100% !important; height: 300px !important; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>üìä Painel de Vendas - Ebook Digital</h1>
    <button class="logout" onclick="logout()">Sair</button>
  </header>

  <!-- LOGIN -->
  <div id="loginScreen" class="login-container" style="display:none;">
    <h2>üîí Acesso Restrito</h2>
    <input type="text" id="username" placeholder="Usu√°rio" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="loginMsg" style="color:red; font-size:14px;"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="container" style="display:none;">
    <div class="stats">
      <div class="card"><h2 id="totalCadastros">0</h2><p>üìò Cadastros Totais</p></div>
      <div class="card" style="background:#28a745;"><h2 id="totalPagos">0</h2><p>üí∞ Pagamentos Confirmados</p></div>
      <div class="card" style="background:#ffc107; color:#000;"><h2 id="totalPendentes">0</h2><p>‚è≥ Pendentes</p></div>
      <div class="card" style="background:#6c757d;"><h2 id="valorTotal">0 MTN</h2><p>üíµ Total Arrecadado</p></div>
    </div>

    <canvas id="chartVendas"></canvas>

    <input type="text" id="search" class="search" placeholder="üîç Pesquisar cliente...">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Status</th>
          <th>Data</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzhCW-dRij2d3a1q8Wtijh6aoGDwGFsneJH6oqbMl6kWOZkIiJaeTemBYgsdRr15nny5A/exec";

    const ADMIN_USER = "admin";
    const ADMIN_PASS = "12345";

    let chart;

    function checkLogin() {
      const loggedIn = localStorage.getItem("loggedIn");
      if (loggedIn === "true") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadData();
      } else {
        document.getElementById("loginScreen").style.display = "block";
      }
    }

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (u === ADMIN_USER && p === ADMIN_PASS) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadData();
      } else {
        document.getElementById("loginMsg").textContent = "Usu√°rio ou senha incorretos!";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    async function loadData() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      renderTable(data);
      renderStats(data);
    }

    function renderTable(data) {
      const tbody = document.getElementById("data");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.nome}</td>
          <td>${row.email}</td>
          <td>${row.telefone}</td>
          <td><span class="${row.status === "Pago" ? "paid" : "pending"}">${row.status}</span></td>
          <td>${row.data}</td>
          <td>
            <button class="paid" onclick="markPaid('${row.telefone}')">Marcar Pago</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderStats(data) {
      const total = data.length;
      const pagos = data.filter(d => d.status === "Pago").length;
      const pendentes = total - pagos;
      const valorTotal = pagos * 99.9;

      document.getElementById("totalCadastros").textContent = total;
      document.getElementById("totalPagos").textContent = pagos;
      document.getElementById("totalPendentes").textContent = pendentes;
      document.getElementById("valorTotal").textContent = valorTotal.toFixed(1) + " MTN";

      // Gr√°fico
      const ctx = document.getElementById("chartVendas").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Pagos", "Pendentes"],
          datasets: [{
            data: [pagos, pendentes],
            backgroundColor: ["#28a745", "#ffc107"],
          }]
        },
        options: {
          plugins: {
            legend: { position: "bottom" },
            title: { display: true, text: "Distribui√ß√£o de Pagamentos" }
          }
        }
      });
    }

    async function markPaid(telefone) {
      await fetch(sheetURL + "?action=update&telefone=" + telefone);
      alert("‚úÖ Cliente marcado como Pago!");
      loadData();
    }

    document.getElementById("search").addEventListener("input", e => {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(tr => {
        const visible = [...tr.children].some(td => td.textContent.toLowerCase().includes(search));
        tr.style.display = visible ? "" : "none";
      });
    });

    checkLogin();
  </script>
</body>
</html>
